<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-wrapper">
            <a href="/" class="header-logo">
              <p class="header-logo-title">Cozy House</p>
              <p class="header-logo-subtitle">Shelter for pets in Boston</p>
            </a>
            <nav class="header-nav">
              <ul class="header-list">
                <li class="header-item">
                  <a href="index.html" class="header-link">About the shelter</a>
                </li>
                <li class="header-item">
                  <a href="pets.html" class="header-link">Our pets</a>
                </li>
                <li class="header-item">
                  <a href="#" class="header-link">Help the shelter</a>
                </li>
                <li class="header-item">
                  <a href="#" class="header-link">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <div class="footer-container container">
          <div class="footer-questions footer-block">
            <h2 class="footer-title h2">For questions and suggestions</h2>
            <div class="footer-question-mail row">
              <img
                src="./assets/svg/footerIcons/mail.svg"
                alt="mail"
                class="footer-question-mail-img"
              />
              <p class="footer-text">email@shelter.com</p>
            </div>
            <div class="footer-question-telefon row">
              <img
                src="./assets/svg/footerIcons/phone.svg"
                alt="phone"
                class="footer-question-telefon-img"
              />
              <p class="footer-text">+13 674 567 75 54</p>
            </div>
          </div>
          <div class="footer-visit footer-block">
            <h2 class="footer-title h2">We are waiting for your visit</h2>
            <div class="footer-visit-adress row">
              <img src="./assets/svg/footerIcons/pin.svg" alt="pin" />
              <p class="footer-text">
                1 Central Street, Boston (entrance from the store)
              </p>
            </div>
            <div class="footer-visit-adress row">
              <img src="./assets/svg/footerIcons/pin.svg" alt="pin" />
              <p class="footer-text">18 South Park, London</p>
            </div>
          </div>
          <img
            src="./assets/img/footer-puppy.png"
            alt="puppy"
            class="footer-img"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
